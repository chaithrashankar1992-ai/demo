<title>Payment</title>
<script>
function showProduct() {
const params = new URLSearchParams(window.location.search);
const product = params.get("product");
if (product) {
document.getElementById("product-info").innerText = "You selected Product " + product;
}
}
</script>
</head>
<body onload="showProduct()">
<header><h1>Payment Page</h1></header>
<nav>

<a href="about.html">About</a>

</nav>
<div class="container">
<h3 id="product-info">Select a product from Products Page</h3>
<form>
<label>Name:</label><br />
<input type="text" required /><br /><br />


<label>UPI ID:</label><br />
<input type="text" required /><br /><br />


<button type="submit">Pay Now</button>
</form>
</div>
</body>
</html>
